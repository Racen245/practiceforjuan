<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Party Vocabulary Speaking Practice</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #fff9c4;
      color: #333;
    }
    #container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    #wordBox {
      font-size: 48px;
      padding: 25px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      background: white;
      border: 4px solid #ff9800;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      font-weight: bold;
    }
    #micBtn {
      font-size: 60px;
      cursor: pointer;
      color: #e91e63;
      margin: 20px;
      transition: transform 0.2s;
    }
    #micBtn:hover {
      transform: scale(1.1);
    }
    #feedback {
      font-size: 28px;
      margin-top: 20px;
      min-height: 40px;
      font-weight: bold;
    }
    #exampleSentence {
      font-size: 18px;
      margin: 15px;
      color: #555;
      font-style: italic;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      display: none; /* Hidden by defaultâ€”remove if you want to show hints */
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    #nextBtn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<div id="container">
  <h1>ðŸŽ‰ Say the Sentence!</h1>
  <div id="wordBox">date</div>
  <div id="exampleSentence">Example: "My birthday is a very special date."</div>
  <div id="micBtn">ðŸŽ¤</div>
  <div id="feedback"></div>
  <button id="nextBtn">Next Word â†’</button>
</div>

<script>
  // Word list and matching sentences
  const items = [
    { word: "date", sentence: "My birthday is a very special date." },
    { word: "decorations", sentence: "I am going to buy decorations for Halloween." },
    { word: "DJ", sentence: "I am going to hire a DJ for my birthday party." },
    { word: "fun", sentence: "My friendâ€™s party was a lot of fun." },
    { word: "guest list", sentence: "I have a guest list for our Christmas celebration." },
    { word: "invitations", sentence: "These are my invitations for my birthday party." },
    { word: "lights", sentence: "Many people decorate their houses with lights." },
    { word: "place", sentence: "My house is my favorite place to celebrate my birthday." },
    { word: "playlist", sentence: "I have a playlist for our Christmas dinner." },
    { word: "snacks", sentence: "I will buy the snacks for the party." },
    { word: "social media", sentence: "I am going to post pictures of my birthday party on social media." },
    { word: "takeout", sentence: "We are going to order a takeout for Christmas dinner." }
  ];

  let currentIndex = 0;

  const wordBox = document.getElementById("wordBox");
  const exampleSentence = document.getElementById("exampleSentence");
  const micBtn = document.getElementById("micBtn");
  const feedbackEl = document.getElementById("feedback");
  const nextBtn = document.getElementById("nextBtn");

  // Initialize first word
  updateDisplay();

  // Update word and example
  function updateDisplay() {
    const item = items[currentIndex];
    wordBox.textContent = item.word;
    exampleSentence.textContent = `Example: "${item.sentence}"`;
    feedbackEl.textContent = "";
    nextBtn.style.display = "none";
  }

  // Speech recognition setup
  let recognition;
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    micBtn.addEventListener("click", () => {
      feedbackEl.textContent = "ðŸŽ™ï¸ Listening...";
      feedbackEl.style.color = "#333";
      recognition.start();
    });

    recognition.onresult = (event) => {
      const spokenText = event.results[0][0].transcript.toLowerCase().trim();
      const currentWord = items[currentIndex].word.toLowerCase();

      // Normalize "guest list" and "social media" as multi-word keys
      const isCorrect = spokenText.includes(currentWord);

      if (isCorrect) {
        feedbackEl.textContent = "Very good! ðŸŽ‰";
        feedbackEl.style.color = "green";
        nextBtn.style.display = "inline-block";
      } else {
        feedbackEl.textContent = "Try again! âŒ";
        feedbackEl.style.color = "red";
      }
    };

    recognition.onerror = (event) => {
      feedbackEl.textContent = "Oops! Please try again. ðŸŽ¤";
      feedbackEl.style.color = "orange";
    };
  } else {
    feedbackEl.textContent = "âš ï¸ Speech recognition not supported. Try Chrome or Edge.";
    micBtn.style.display = "none";
  }

  // Next button
  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % items.length;
    updateDisplay();
  });
</script>

</body>
</html>
