<script>

  const items = [

  let currentIndex = 0;

  const wordBox = document.getElementById("wordBox");
  const micBtn = document.getElementById("micBtn");
  const feedbackEl = document.getElementById("feedback");
  const nextBtn = document.getElementById("nextBtn");
  const exampleSentenceEl = document.getElementById("exampleSentence"); // Reference to the new hint box
  
  // Function to normalize text for reliable comparison
  function normalizeText(text) {
    // 1. Convert to lowercase
    let normalized = text.toLowerCase();
    
    // 2. Remove common punctuation
    normalized = normalized.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,""); 
    
    // 3. Replace multiple spaces with single space and trim
    normalized = normalized.replace(/\s{2,}/g," ").trim();
    
    return normalized;
  }

  // Initialize first phrase
  updateDisplay();

  // Update phrase display (now shows the Spanish text)
  function updateDisplay() {
    const item = items[currentIndex];
    wordBox.textContent = item.spanish; // Display the Spanish phrase
    feedbackEl.textContent = "";
    nextBtn.style.display = "none";
    exampleSentenceEl.style.display = "none"; // Hide hint box on new item
  }

  // Speech recognition setup
  let recognition;
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US'; // Set recognition language to English (Target)
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    micBtn.addEventListener("click", () => {
      feedbackEl.textContent = "ðŸŽ™ï¸ Escuchando... (Listening...)";

      recognition.start();

    recognition.onresult = (event) => {
      // Get the spoken text and normalize it
      const spokenText = event.results[0][0].transcript;
      const normalizedSpoken = normalizeText(spokenText);
      
      // Get the correct English translation target and normalize it
      const correctSentence = items[currentIndex].english;
      const normalizedCorrect = normalizeText(correctSentence);

      // Compare the full, normalized sentences
      const isCorrect = normalizedSpoken === normalizedCorrect;

      if (isCorrect) {
        feedbackEl.textContent = "Â¡Muy bien! (Very good!) ðŸŽ‰";

      } else {
        feedbackEl.textContent = `IntÃ©ntalo de nuevo (Try again)! âŒ`;
        feedbackEl.style.color = "red";
        
        // --- NEW LOGIC: SHOW CORRECT TRANSLATION ---
        exampleSentenceEl.textContent = `TraducciÃ³n correcta: ${correctSentence}`;
        exampleSentenceEl.style.display = "block"; 
        // ------------------------------------------
      }
    };

    recognition.onerror = (event) => {

  } else {

    if (currentIndex < items.length - 1) {
        currentIndex++;
    } else {

    }

  });
