<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Verb Sentence Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Write a sentence in English using the verb.</h2>
    <div id="game">
        <div id="verbCard" class="verb-card"></div>
        <input type="text" id="sentenceInput" placeholder="Write the sentence here">
        <button onclick="checkAnswer()">Send</button>
        <div id="feedback" class="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
